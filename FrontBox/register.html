<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="container">
      <div class="login-container">
        <div class="circle circle-one"></div>

        <div class="form-container">
          <img
            src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png"
            alt="illustration"
            class="illustration"
          />
          <h1 class="opacity">REGISTER</h1>

          <form id="registerForm">
            <input id="regFirstname" type="text" placeholder="Firstname" />
            <input id="regLastname" type="text" placeholder="Lastname" />
            <input id="regEmail" type="text" placeholder="Email" />
            <input id="regPassword" type="password" placeholder="Password" />

            <button class="opacity" type="submit">CREATE ACCOUNT</button>
          </form>

          <div class="register-forget opacity">
            <a href="index.html">LOGIN</a>
            <a href="./forgot.html">FORGOT PASSWORD</a>
          </div>
        </div>

        <div class="circle circle-two"></div>
      </div>

      <div class="theme-btn-container"></div>
    </section>

    <!-- Modern notification -->
    <div id="notifyBox" class="notify hidden"></div>

    <script src="register.js"></script>
  </body>
</html>
