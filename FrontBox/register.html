<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-key="registerTitle">Register</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Dil seçimi (sağ yuxarıda sabit görünəcək) -->
    <div class="language-box">
      <select id="languageSelect" class="lang-select">
        <option value="az">AZ</option>
        <option value="en">EN</option>
        <option value="tr">TR</option>
      </select>
    </div>

    <section class="container">
      <div class="login-container">
        <div class="circle circle-one"></div>

        <div class="form-container">
          <img
            src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png"
            alt="illustration"
            class="illustration"
          />

          <h1 class="opacity" data-key="registerTitle">Qeydiyyat</h1>

          <form id="registerForm">
            <input
              id="regFirstname"
              type="text"
              placeholder="Ad"
              data-key="firstnamePlaceholder"
            />
            <input
              id="regLastname"
              type="text"
              placeholder="Soyad"
              data-key="lastnamePlaceholder"
            />
            <input
              id="regEmail"
              type="text"
              placeholder="E-poçt"
              data-key="emailPlaceholder"
            />
            <input
              id="regPassword"
              type="password"
              placeholder="Şifrə"
              data-key="passwordPlaceholder"
            />

            <button class="opacity" type="submit" data-key="createAccount">
              Hesab yarat
            </button>
          </form>

          <div class="register-forget opacity">
            <a href="index.html" data-key="loginLink">Giriş</a>
            <a href="./forgot.html" data-key="forgotPassword"
              >Parolu unuttum?</a
            >
          </div>
        </div>

        <div class="circle circle-two"></div>
      </div>

      <div class="theme-btn-container"></div>
    </section>

    <div id="notifyBox" class="notify hidden"></div>

    <script type="module" src="./language.js"></script>
    <script src="register.js"></script>
  </body>
</html>
