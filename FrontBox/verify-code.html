<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Code</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>

<section class="container">
    <div class="login-container">
        <div class="circle circle-one"></div>

        <div class="form-container">
            <h1 class="opacity">Verify Code</h1>

            <form id="verifyForm">
                <input id="code" type="number" placeholder="Enter 6-digit code" required />
                <button type="submit" class="opacity">Verify Code</button>
            </form>

            <div class="register-forget opacity">
                <a href="index.html">Login</a>
            </div>
        </div>

        <div class="circle circle-two"></div>
    </div>
</section>

<!-- Modern notification -->
<div id="notifyBox" class="notify hidden"></div>

<script src="./verify-code.js"></script>

</body>
</html>
